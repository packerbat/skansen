FEATURES {
    STARTADDRESS: default = $0801;
}
SYMBOLS {
    __LOADADDR__: type = import;
}
MEMORY {
    ZP:       file = "", start = $00FB,    size = $0004,      define = yes;
    LOADADDR: file = %O, start = %S - 2,   size = $0002;
    MAIN:     file = %O, start = %S,       size = $07FF;
    ZIDATA:   file = %O, start = $1000,     size = $11A0-$1000;
    SMDATA:   file = %O, start = $11A0,     size = $1368-$11A0;
    LGDATA:   file = %O, start = $1368,     size = $1520-$1368;
    PLDATA:   file = %O, start = $1520,     size = $1800-$1520;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp,  optional = yes;
    LOADADDR: load = LOADADDR, type = ro;
    CODE:     load = MAIN,     type = ro;
    ZICHAR:   load = ZIDATA,   type = ro;
    SMCHAR:   load = SMDATA,   type = ro;
    LGCHAR:   load = LGDATA,   type = ro;
    PLCHAR:   load = PLDATA,   type = ro;
}
